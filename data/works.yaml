    note: |
      <div class="tabbable"> <!-- Only required for left/right tabs -->
        <ul class="nav nav-tabs">
          <li class="active"><a href="#about_ajb" data-toggle="tab">About Allan Berry</a></li>
          <li><a href="#colophon" data-toggle="tab">Colophon</a></li>
