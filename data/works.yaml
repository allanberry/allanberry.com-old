    note: |
      <p>In this exhibition, using Omeka, I show items from the Hermon Dunlap Smith Center for the History of Cartography, at the Newberry Library in Chicago, where I spent a year cataloging over a thousand road maps from the Rand McNally archive.</p>
      <p>I'd like to tell the story of Chicago, from its early days as a frontier fort until its heyday in the 20C. One of the best ways to do this is with maps. The Newberry Library has terrific maps of Chicago, many of which are both fascinating and beautiful. Why not have an exhibition of maps about Chicago, curated from the terrific Newberry collection?</p>
      <p>This exhibition aims to provide a broad, yet shallow view of the very fabric of Chicago, directly documented via its cartography. If this exhibition increases interest in and knowledge of both how Chicago has developed over the years and also the strength of the Newberryâ€™s collection, then I feel the exhibition has succeeded.</p>
      <p>I have personally examined and attempted to photograph each item by hand. I built the system, wrote all text, and catalogued all items.</p>
