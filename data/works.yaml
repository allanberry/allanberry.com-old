      </div>
      <p>Following is an in-depth description of a project for a Digital Libraries class at <a href="/gslis" alt="University of Illinois at Urbana-Champaign, Graduate School for Library and Information Science">GSLIS</a>.  This was done with a small team (see "acknowledgements").  The software was on a temporary GSLIS intranet, which has since come down; I do not have any screen shots of the interface.</p>
      <p>The goal was to create a functional digital library from the ground up, using the <a href="http://www.greenstone.org/">Greenstone Digital Library</a> software, an open-source platform primarily written in Java and Perl.</p>
      <p>I did not code much for this project; that was primarily Kahyun's job.  I wrote most of our content, digitized the currency, and did original cataloging.  The crosswalk later on this page was by the whole team.<p/>
      <p>Content here is arbitrary; we were instructed to find "something for cataloging."  With my team, I chose world currency, as my grandmother had recently given me a stack of small bills from her many trips abroad.  I also wanted practice dealing with special collections.  I am aware we were probably breaking the law here slightly; I don't believe it's generally legal to scan money.  I'm not printing or using it, however, and I really don't think a counterfeiter needs my help to scan a $1 bill, even if it <i>were</i> worth the bother.</p>
      <p>Valerie also contributed a sizable collection of specimens from the Brooklyn museum, adding a coin aspect to our numismatic collection.</p>
      <p>Following is text from the assignment itself, explaining the collection in some detail.</p>
      <h3>Thematic Overview</h3>
      <p>Currency is hardly benign.  Usually its impact is felt via its purchasing power, its value, but might individual pieces of currency also carry informational power as cultural artifacts?  Are pieces of currency valuable aesthetic and informational vehicles after their nominal value expires?</p>
      <p>The Funny Money digital library was created for future generations to consult high-resolution digital currency from ages past.  As the pieces contained in this library have little nominal value, as they are of recent vintage, it may be difficult to see them as collections in their own right, of national iconography and symbology, as technological relics, created with great sophistication, design and care.  In the right light they can be considered beautiful, and might say something larger about our globalized society.</p>
      <p>This library contains high-resolution, easily accessible scans of world currency of recent vintage, mostly from Eastern Europe and South America.  It will grow in the future, to include a more comprehensive cross-section of the globe, as well as links to numismatic and educational sites across the Web.</p>
      <p>Most published metadata schemas which we have perused are not a good fit for currency.  When they do deal with money at all, they deal with the issues of banks and bank documents, not as money within the context of special collections.  Therefore, we began to focus less on a metadata schema dealing with money specifically, and instead to treat the currency specimens as cultural objects.  We originally considered Dublin Core, but instead relied heavily on CDWALite for our metadata.  Eventually, since Greestone didn't seem to have the capability to use nested metadata, we flattened our CDWALite metadata schema into a flat table.</p>
      <h3>Media</h3>
      <p>The actual collection consists of scans of the paper money (front and back), as well as some other documents and movies collected from around the Web.</p>
      <p>Contains entries taken from the Brooklyn museum, including coins and related metadata.  These items can be retrieved from the database with the keyword 'coin'.</p>
      <p>Each object has a related thumbnail, and web versions of images for front and back.  Archival-quality TIFF images are also available via links.</p>
      <p>Greenstone proved particularly difficult when collaborating in a shared project; any merits it has on a local machine seem eradicated when attempting to have multiple hands in the pot at any one time.  For collaboration, there may be other better choices.</p>
