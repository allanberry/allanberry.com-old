    note: |
      <p class="lead">Connected Chemistry is a set of books and software for a high-tech high-school chemistry curriculum.</p>
      <p>I designed the software and the books.</p>
      <ul>
        <li><a href="http://connchem.org/">The Connected Chemistry home page</a></li>
        <li><a href="http://code.google.com/p/connchem/">Our Google Code repository</a></li>
        <li><a href="https://connectedchemistry.basecamphq.com/">Our BaseCamp development site</a></li>
      </ul>
      <div class="thumbnail span5 pull-right">
        <iframe src="http://player.vimeo.com/video/44965293" class="pull-right span5" height="214" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
        <p><a href="http://vimeo.com/44965293">Connected Chemistry Curriculum Demonstration</a> from <a href="http://vimeo.com/user4310080">Allan Berry</a> on <a href="http://vimeo.com">Vimeo</a>.</p>
      </div>
      <p>This project concerns the construction of a high-school chemistry curriculum, using innovative techniques to convey chemistry concepts, in particular drawing, use of software simulations, and teacher-facilitated discussion.</p>
      <p>I architected the user interface and basic functionality of the software. This was done in Java Swing and Processing, and was created from a blank slate. Although eventually as the complexity of the necessary algorithms required the employ of computer scientists for the heavy lifting, I can nevertheless claim the basic user interface design as my own, all of the graphics and illustration, as well as basic functionality. When I handed majority software development to Tuan Dang and eventually Qin Li, all major aspects of the software were operational, although not necessarily feature rich.</p>
      <p>I have designed and edited 18 books, each averaging 75 pages. Each of these books underwent dozens of revisions, including at least one entire rewrite. The most challenging aspect of these books was that their development needed to parallel the software (which they constantly reference in text); however, since the books were expected to progress linearly and the software grew in spiral fashion, such coordination became difficult at best.</p>
      <p>I created systems of graphics and illustrations for use in the software and books, including hundreds of compound molecules, nuclear representations, and several hundred quantitative illustrations.</p>
