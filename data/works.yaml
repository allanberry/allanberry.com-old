  - id: brooklyn_tablet
    title: A Tablet Interface for the Brooklyn Museum
    synopsis: An alternative interface for the Brooklyn Museum API.
    creators:
      - creator: Berry, Allan
        role: designer, programmer
    type: desktop application
    #sizes: 6.5 inches x 5.25 inches
    dates:
      - date: 2012-05
        date_type: completion
    media:
      - medium: Processing
      - medium: Android
      - medium: Adobe Illustrator
    note: |
      <p>This project is an alternative interface for the Brooklyn Museum API. It uses maps for a primary interface instead of text, and will eventually incorporate iconographic browsing. It is meant for, and runs on an Android tablet. Unfortunately, the project is not yet finished, because of some insurmountable XML bugs in the Processing 2.0 branch. I will continue work on it once the software problems clear up.</p>
      <h3>The Challenge
      <p>Art museums tend to heavily rely on text. From brochures to wall texts to website search keywords, museum artifacts overwhelmingly employ textual description for their consumption.</p>
      <p>I think this is a problem. First of all, artifacts resist textual description, which is slippery and often irrelevant to visitors. Art museums habitaully provide extensive textual analysis in hopes of bootstrapping audiences into artifact understanding, perhaps driving a wedge between those with experience digesting textual analysis and an increasingly weary art-consuming public. I wish for the means to explore museum collections without text, or with as little text as possible.</p>
      <p>I intend text in the narrow sense, e.g. English language, or words. I contrast this with visual information, e.g. pictures and design. While visual information may be interpreted as a type of text, that is, a collection of signifiers with implicit or explicit meanings, I contend this definition does not adequately describe visual information.</p>
      <p>If an institution wishes to convey concrete meaning, it would likely choose verbal explanation. Does this then provide no room for visual information, even within institutions primarily engaged in visual culture? Artifacts must contain meaning which does not translate well to text, otherwise artists would simply write.</p>
      <p>Furthermore, text may not be the best way to engage audiences. A certain distance occurs in translation, even between different languages: details are smoothed, idioms are smothered, subtleties are lost. A description of a painting is not the painting itself, but a pale shadow. Even were museums to use visual information in ways analogous to text, information would be lost in translation. Nevertheless, the idioms of visual objects and visual information share fundamental characteristics extraneous to text, like elements of design, form and color; visual information may convey different aspects of an object than that available via textual description.</p>
      <p>To illustrate my point, if after a visit to a museum, I asked my companion whether they remember the "blue" painting we had seen together, I might receive a blank stare in response. I could expand my inquiry, perhaps describing the subject matter of the painting, or its size, or the gallery in which it hangs: further clues which may help to jog the memory of my companion. On the other hand, were I to provide a photograph of the painting, my companion would quickly have a better, more efficient means of ascertaining the meaning I intend.</p>
      <p>Visual information is not limited to photographs, however, and need not be qualitative. Were I to provide a series blue color swatches, relative representations of different painting sizes, or a map of the galleries we had visited, my companion may also ascertain my meaning, all without reliance upon text.</p>
      <h3>An Hypothetical Solution</h3>
      <p>While art museums rely on text, they do not eschew visual information altogether, of course. A visitor need look no further than the printed map provided upon arrival in a museum: the very navigation of a museum space is enabled by visual information. Nevertheless, when searching and browsing via technological resources, text reigns paramount. Usually the principle means of discovering a particular artifact on a museum website, for example, involves parsing the language used by the registrar to describe the piece. Hurdles of specialist jargon and hierarchical language-based navigation inhibit discovery. Perhaps museums might find a better way?</p>
      <p>I envision a non-textual interface to a museum collection, where museum visitors, perhaps via a tablet, kiosk or website, might explore a collection without the difficulties inherent in textual description.</p>
      <p>Such an interface may depend upon an iconographic vocabulary: a set of icons which tie like keywords to objects in the collection. The visitor might then click on an icon of a chair, and the system would return all items which had been tagged with the same icon, either by a registrar or another visitor. Such a search could presumably return items without the word "chair" in their description, like a stool, a throne, or a painting of a man sitting. Behind the scenes, the icon may well be tied to the word "chair," as software tends to rely upon textual identification; nevertheless, if such identification is hidden from the interface, the effect would be the same: navigation and tagging of a museum collection without obvious reliance upon text.</p>
      <p>Otherwise, such an interface could employ other types of quantifiable visual information. Maps might be used to parse space, or timelines might allow browsing and searching through time. Software with these qualities currently exists: Google Goggles, for example, uses shape and color to identify arbitrary images on the internet. A museum interface might well provide analogous color spectrums and shapes for direct interaction by users, avoiding the pitfalls and hurdles of translation to and from text.</p>
      <p>Such direct manipulation of visual information, as it more closely ties to inherent qualities of an artifact, may provide a closer connection with the material in a museum collection. Instead of merely consuming information about an artifact, visitors would endure less abstraction, and therefore may become more deeply engaged with a collection.</p>
      <p>It is not yet complete because of a few major bugs in the Android port of Processing, which will hopefully become ironed out with the new 2.0 branch.</p>
      <h3>A Specific Proposal</h3>
      <p>While I cannot hope to create software of the sophistication of Google Goggles, I believe I can create an interface which begins to explore these issues, and perhaps illuminates further advantages or possible pitfalls in this arena.</p>
      <p>At least, I wish to create a proof-of-concept displaying the feasibility of such visual discovery, hopefully which provides users with more success in content discovery. I believe this interface would be more intuitive, effective, and more fun than existing collection interfaces.</p>
      <p>As a first step, I plan to create a tablet application for use in museum galleries themselves. This application would allow non-textual search of a museum collection, from within the museum's walls. For example, a Japanese tourist, with presumably a relatively weak command of the English language, might use the tablet to discover items in the collection which otherwise would only be available to native English speakers. A tech-savvy child might use the application, opening new avenues into the relationships between items in the collection, and expanding a broadening world perspective. Or, a museum professional might use the interface to discern weaker aspects of the collection, or to find pieces for exhibition which she might not otherwise consider.</p>
    keywords: art, museums, android, java, processing
